<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt(`nhap vao so bat ky`);
      let numbers = [];
      for (let i = 0; i < n; i++) {
        numbers.push(+prompt(`Nhap vao phan tu thu ${i + 1}`));
      }

      let Even = [];
      let Odd = [];
      let sumEven = 0;
      let sumOdd = 0;
      function sum(...numbers) {
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] % 2 === 0) {
            Even.push(numbers[i]);
            sumEven += numbers[i];
            console.log(Even);

            console.log(sumEven);
          } else {
            Odd.push(numbers[i]);
            sumOdd += numbers[i];
            console.log(Odd);

            console.log(sumOdd);
          }
        }
      }
      sum(...numbers);
    </script>
  </body>
</html>
